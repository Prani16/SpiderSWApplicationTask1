<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recipe</h1>
        
        <div class="filters">
            <h2>Filter Recipes</h2>
            <label for="cuisine">Cuisine:</label>
            <select id="cuisine">
                <option value="">Any</option>
                <option value="Italian">Italian</option>
                <option value="English">English</option>
                <option value="South Indian">South Indian</option>
                <option value="Indian">Indian</option>
            </select>

            <label for="prep-time">Preparation Time (minutes):</label>
            <input type="number" id="prep-time" min="0">

            <label for="diet">Diet:</label>
            <select id="diet">
                <option value="">Any</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Contains Lactose">Contains Lactose</option>
                <option value="Oily Food">Oily Food</option>
            </select>

            <button id="filter-recipes">Filter Recipes</button>
        </div>
        
        <div class="ingredients">
            <h2>Select Ingredients</h2>
            <ul id="ingredient-list"></ul>
            <button id="find-recipes">Find Recipes</button>
        </div>
        
        <div class="recipes" id="recipe-list"></div>

        <div class="favorites">
            <h2>Saved Recipes</h2>
            <div id="favorite-list"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
